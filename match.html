<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Web Dev Comparator</title>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #f39c12;
            --bg: #1a1a1a;
            --card: #2d2d2d;
            --text: #e0e0e0;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); padding: 20px; line-height: 1.6; }
        .container { display: flex; gap: 20px; margin-bottom: 20px; }
        textarea { flex: 1; height: 350px; padding: 15px; border: 2px solid #444; border-radius: 8px; background: #222; color: #fff; font-family: 'Fira Code', monospace; font-size: 13px; resize: vertical; }
        textarea:focus { border-color: var(--primary); outline: none; }
        
        .controls { text-align: center; margin-bottom: 30px; }
        button { padding: 12px 40px; background: var(--primary); color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 18px; font-weight: bold; transition: 0.3s; }
        button:hover { background: #357abd; transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

        .results-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; }
        .column { background: var(--card); border-radius: 10px; overflow: hidden; border: 1px solid #444; }
        .column h2 { background: #333; margin: 0; padding: 15px; font-size: 1.2rem; text-align: center; border-bottom: 1px solid #444; }
        
        .list-container { padding: 15px; max-height: 600px; overflow-y: auto; }
        .item { display: flex; align-items: center; justify-content: space-between; padding: 4px 8px; margin-bottom: 4px; border-radius: 4px; background: #363636; font-size: 0.9rem; }
        
        /* Kolorowanie typów */
        .type-tag { border-left: 4px solid #e67e22; } /* Znaczniki */
        .type-attr { border-left: 4px solid #3498db; } /* Atrybuty */
        .type-css { border-left: 4px solid #9b59b6; } /* CSS / @rules */
        .type-other { border-left: 4px solid #95a5a6; } /* Inne */

        .badge { font-size: 0.7rem; padding: 2px 6px; border-radius: 10px; background: #444; color: #bbb; text-transform: uppercase; }
        .empty-msg { text-align: center; color: #777; font-style: italic; margin-top: 20px; }
    </style>
</head>
<body>

    <h1 style="text-align:center">Web Tech Comparison Tool</h1>
    <p style="text-align:center; color: #aaa;">Wklej kody HTML, CSS lub dokumentację. Program wyłapie tagi, atrybuty, style i reguły @.</p>

    <div class="container">
        <textarea id="textA" placeholder="Tekst źródłowy (np. Twoje notatki)..."></textarea>
        <textarea id="textB" placeholder="Tekst docelowy (np. specyfikacja MDN)..."></textarea>
    </div>

    <div class="controls">
        <button onclick="processData()">Porównaj wszystko</button>
    </div>

    <div class="results-grid">
        <div class="column">
            <h2>Wspólne (<span id="countCommon">0</span>)</h2>
            <div id="resCommon" class="list-container"></div>
        </div>
        <div class="column">
            <h2>Tylko w Lewym (<span id="countLeft">0</span>)</h2>
            <div id="resLeft" class="list-container"></div>
        </div>
        <div class="column">
            <h2>Tylko w Prawym (<span id="countRight">0</span>)</h2>
            <div id="resRight" class="list-container"></div>
        </div>
    </div>

<script>
function extractTokens(text) {
    const tokens = new Map();

    // 1. Znaczniki HTML: <tag>
    const tags = text.match(/<[a-zA-Z0-9*-]+>/g) || [];
    tags.forEach(t => tokens.set(t.toLowerCase(), 'tag'));

    // 2. CSS @rules: @media, @keyframes itp.
    const atRules = text.match(/@[a-z-][a-z0-9-]*/g) || [];
    atRules.forEach(r => tokens.set(r.toLowerCase(), 'css'));

    // 3. Atrybuty i Właściwości CSS
    // Szukamy słów przed dwukropkiem (CSS) lub przed pauzą/znakiem równości (HTML/MDN)
    // Wykluczamy popularne słowa, które nie są technicznymi właściwościami
    const words = text.match(/\b[a-z][a-z0-9-]{2,}\b(?=[:\s=–—])/g) || [];
    
    words.forEach(w => {
        const val = w.toLowerCase();
        if (!tokens.has(val)) {
            // Prosta heurystyka rozróżnienia
            if (val.includes('color') || val.includes('margin') || val.includes('display') || val.includes('font')) {
                tokens.set(val, 'css');
            } else {
                tokens.set(val, 'attr');
            }
        }
    });

    return tokens;
}

function renderList(containerId, countId, tokenMap, filterKeys) {
    const container = document.getElementById(containerId);
    const countSpan = document.getElementById(countId);
    container.innerHTML = '';
    
    const sortedKeys = [...filterKeys].sort();
    countSpan.innerText = sortedKeys.length;

    if (sortedKeys.length === 0) {
        container.innerHTML = '<div class="empty-msg">Brak elementów</div>';
        return;
    }

    sortedKeys.forEach(key => {
        const type = tokenMap.get(key) || 'other';
        const div = document.createElement('div');
        div.className = `item type-${type}`;
        
        let label = type === 'tag' ? 'HTML' : type === 'css' ? 'CSS' : 'ATTR';
        
        div.innerHTML = `
            <span>${key}</span>
            <span class="badge">${label}</span>
        `;
        container.appendChild(div);
    });
}

function processData() {
    const textA = document.getElementById('textA').value;
    const textB = document.getElementById('textB').value;

    const mapA = extractTokens(textA);
    const mapB = extractTokens(textB);

    // Połączone mapy typów dla renderowania
    const globalTypes = new Map([...mapA, ...mapB]);

    const keysA = new Set(mapA.keys());
    const keysB = new Set(mapB.keys());

    const common = [...keysA].filter(x => keysB.has(x));
    const leftOnly = [...keysA].filter(x => !keysB.has(x));
    const rightOnly = [...keysB].filter(x => !keysA.has(x));

    renderList('resCommon', 'countCommon', globalTypes, common);
    renderList('resLeft', 'countLeft', globalTypes, leftOnly);
    renderList('resRight', 'countRight', globalTypes, rightOnly);
}
</script>
</body>
</html>
