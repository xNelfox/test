function enrichWithMdnLinks(text) {
  // 1. Obsługa tagów HTML: <tag> - MDN używa /Web/HTML/Element/
  text = text.replace(/<(!?[a-z1-6]+)>(\s*[–-]\s*)?/gi, (match, tag) => {
    const cleanTag = tag.startsWith('!') ? 'Doctype' : tag.toLowerCase();
    const url = `https://developer.mozilla.org/en-US/docs/Web/HTML/Element/${cleanTag}`;
    return `<a href="${url}" target="_blank" class="mdn-link">&lt;${tag}&gt;</a> `;
  });

  // 2. Obsługa atrybutów rel, name, http-equiv, type
  text = text.replace(/(rel|name|http-equiv|type)="([^"]+)"(\s*[–-]\s*)?/gi, (match, attr, value) => {
    let url;
    const cleanVal = value.toLowerCase();

    // Merytorycznie: MDN przeniosło wiele atrybutów do sekcji /Reference/
    if (attr === 'rel') {
      url = `https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/rel/${cleanVal}`;
      // Dla nowszych wartości jak compression-dictionary MDN czasem wymaga /Reference/Attributes/
    } 
    else if (attr === 'name') {
      // Dla meta name="referrer" i innych
      url = `https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta/name/${cleanVal}`;
    } 
    else if (attr === 'http-equiv') {
      url = `https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta/http-equiv/${cleanVal}`;
    } 
    else if (attr === 'type') {
      url = `https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/${cleanVal}`;
    }
    
    return `<a href="${url}" target="_blank" class="mdn-link"><strong>${attr}</strong>="${value}"</a> `;
  });

  // 3. Obsługa atrybutów globalnych: - attribute --
  text = text.replace(/^- ([a-z*]+)(\s*[–-]\s*)/gm, (match, attr) => {
    const cleanAttr = attr.replace('*', '').toLowerCase();
    const url = `https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/${cleanAttr}`;
    return `- <a href="${url}" target="_blank" class="mdn-link">${attr}</a> `;
  });

  return text;
}     // Merytoryczne renderowanie + generowanie nawigacji

      item.classList.toggle("not-learned");

    });
  });
}
